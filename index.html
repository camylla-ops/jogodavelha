<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Configura√ß√£o b√°sica do documento -->
  <meta charset="UTF-8">
  <!-- Meta tag para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  
  <!-- Carrega fonte Pixelify Sans do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  
  <style>
    /* Estilos gerais da p√°gina */
    body {
      text-align: center;
      background: #ffe6f2; /* Cor de fundo rosa claro */
      font-family: 'Pixelify Sans', cursive; /* Fonte personalizada */
      padding: 20px;
      margin: 0;
    }

    /* Estilo do t√≠tulo principal */
    h1 {
      font-size: 42px;
      color: #ff69b4; /* Rosa m√©dio */
      text-shadow: 2px 2px 0px #fff; /* Sombra branca para efeito 3D */
      margin-bottom: 30px;
    }

    /* Container do tabuleiro do jogo */
    #container {
      width: 90%;
      max-width: 300px; /* Garante o tamanho ideal em telas maiores */
      margin: 20px auto; /* Centraliza horizontalmente */
      display: flex;
      flex-wrap: wrap; /* Quebra linhas automaticamente */
      border: 4px solid #ff69b4;
      background: #fff;
      box-shadow: 0 0 20px rgba(255,105,180,0.3); /* Sombra rosa suave */
    }

    /* Estilo individual de cada c√©lula do jogo */
    .box {
      height: 100px; /* Tamanho fixo das c√©lulas */
      border: 3px solid #ff69b4;
      box-sizing: border-box; /* Mant√©m dimens√µes incluindo bordas */
      flex: 1 1 33%; /* 3 colunas por linha */
      position: relative; /* Para posicionamento absoluto dos s√≠mbolos */
      background: repeating-linear-gradient( /* Fundo com gradiente listrado */
        45deg,
        #fff0f6,
        #fff0f6 2px,
        #ffe6f2 2px,
        #ffe6f2 4px
      );
      cursor: pointer; /* Indica elemento clic√°vel */
    }

    /* Remove bordas externas do tabuleiro */
    #block-1, #block-2, #block-3 { border-top: none; }
    #block-1, #block-4, #block-7 { border-left: none; }
    #block-3, #block-6, #block-9 { border-right: none; }
    #block-7, #block-8, #block-9 { border-bottom: none; }

    /* Estiliza√ß√£o do jogador X (Flor) */
    .x::before {
      content: 'üå∏'; /* Emoji de flor */
      font-size: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centraliza o s√≠mbolo */
    }

    /* Estiliza√ß√£o do jogador O (Cora√ß√£o) */
    .o::before {
      content: '‚ù§Ô∏è'; /* Emoji de cora√ß√£o */
      font-size: 45px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Estilo dos bot√µes de modo de jogo */
    #buttons-container button {
      border: none;
      padding: 12px 25px;
      margin: 0 10px;
      font-family: 'Pixelify Sans', cursive;
      font-size: 18px;
      background: #ff69b4; /* Cor de fundo rosa */
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s; /* Suaviza anima√ß√µes */
      border: 2px solid #ff1493; /* Borda mais escura */
      box-shadow: 0 4px 0 #ff1493; /* Efeito 3D */
    }

    /* Efeito hover nos bot√µes */
    #buttons-container button:hover {
      background: #ff85c1; /* Rosa mais claro */
      transform: translateY(2px); /* Movimento para baixo */
      box-shadow: 0 2px 0 #ff1493; /* Ajusta sombra */
    }

    /* Container do placar */
    #scoreboard-container {
      margin: 25px auto;
      padding: 15px;
      background: #fff;
      border: 3px solid #ff69b4;
      border-radius: 10px;
      max-width: 300px;
    }

    /* Estilo individual dos elementos do placar */
    .score-box {
      display: inline-block;
      margin: 0 15px;
      font-size: 24px;
      color: #ff69b4;
    }

    /* Estilo da mensagem de vit√≥ria/empate */
    #message p {
      position: fixed; /* Sobrep√µe o conte√∫do */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff69b4;
      color: white;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 32px;
      box-shadow: 0 0 20px rgba(255,105,180,0.5); /* Efeito de brilho */
      border: 3px solid #ff1493;
    }

    /* Classe utilit√°ria para esconder elementos */
    .hide { display: none !important; }

    /* Responsividade: ajustes para telas menores */
    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      .box {
        height: 80px; /* Reduz um pouco o tamanho das c√©lulas */
      }
      
      #buttons-container button {
        font-size: 16px;
        padding: 10px 20px;
        margin: 5px;
      }
      
      #message p {
        font-size: 24px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Jogo da Velhaüíó</h1>
  
  <!-- Se√ß√£o de sele√ß√£o de modo de jogo -->
  <div id="buttons-container">
    <button id="2-players">2 Jogadores</button>
    <button id="ai-player">Contra IA</button>
  </div>
  
  <!-- Tabuleiro do jogo (9 c√©lulas) -->
  <div id="container" class="hide">
    <div class="box" id="block-1"></div>
    <div class="box" id="block-2"></div>
    <div class="box" id="block-3"></div>
    <div class="box" id="block-4"></div>
    <div class="box" id="block-5"></div>
    <div class="box" id="block-6"></div>
    <div class="box" id="block-7"></div>
    <div class="box" id="block-8"></div>
    <div class="box" id="block-9"></div>
  </div>

  <!-- Placar -->
  <div id="scoreboard-container">
    <h2>Placar:</h2>
    <span class="score-box"><span id="x-scoreboard">üå∏</span>: <span id="scoreboard-1">0</span></span>
    <span class="score-box"><span id="o-scoreboard">‚ù§Ô∏è</span>: <span id="scoreboard-2">0</span></span>
  </div>

  <!-- Mensagem de resultado (escondida inicialmente) -->
  <div id="message" class="hide">
    <p></p>
  </div>

  <script>
    // Vari√°veis de estado do jogo
    let isAgainstAI = false; // Modo de jogo (true = vs IA)
    let currentPlayer = 'üå∏'; // Jogador atual
    let gameBoard = Array(9).fill(''); // Representa√ß√£o l√≥gica do tabuleiro
    const winConditions = [ // Combina√ß√µes vencedoras
      [0,1,2], [3,4,5], [6,7,8], // Linhas
      [0,3,6], [1,4,7], [2,5,8], // Colunas
      [0,4,8], [2,4,6] // Diagonais
    ];

    // Configura eventos nos bot√µes de modo de jogo
    document.querySelectorAll('#buttons-container button').forEach(button => {
      button.addEventListener('click', () => {
        isAgainstAI = button.id === 'ai-player'; // Ativa modo IA se necess√°rio
        document.getElementById('buttons-container').classList.add('hide');
        document.getElementById('container').classList.remove('hide');
        resetGame();
      });
    });

    // Adiciona eventos de clique nas c√©lulas
    document.querySelectorAll('.box').forEach((box, index) => {
      box.addEventListener('click', () => handleMove(box, index));
    });

    // Processa a jogada do usu√°rio
    function handleMove(box, index) {
      if (!box.innerHTML && !checkWinner()) { // S√≥ executa se c√©lula vazia e jogo ativo
        box.innerHTML = `<div class="${currentPlayer === 'üå∏' ? 'x' : 'o'}"></div>`;
        gameBoard[index] = currentPlayer; // Atualiza tabuleiro l√≥gico
        
        if (!checkWinner()) { // Verifica se houve vit√≥ria
          currentPlayer = currentPlayer === 'üå∏' ? '‚ù§Ô∏è' : 'üå∏'; // Troca jogador
          if (isAgainstAI && currentPlayer === '‚ù§Ô∏è') { // Se for vez da IA
            setTimeout(aiMove, 500); // IA joga ap√≥s 0.5s
          }
        }
      }
    }

    // L√≥gica da IA (movimentos aleat√≥rios)
    function aiMove() {
      const emptyCells = gameBoard
        .map((cell, index) => cell === '' ? index : null)
        .filter(cell => cell !== null); // Lista c√©lulas vazias
      
      if (emptyCells.length > 0) {
        const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        const box = document.querySelectorAll('.box')[randomIndex];
        handleMove(box, randomIndex); // Executa jogada aleat√≥ria
      }
    }

    // Verifica condi√ß√µes de vit√≥ria/empate
    function checkWinner() {
      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          showWinner(gameBoard[a]); // Mostra vencedor
          return true;
        }
      }

      if (!gameBoard.includes('')) { // Verifica empate
        showWinner('draw');
        return true;
      }
      return false;
    }

    // Exibe mensagem de resultado
    function showWinner(winner) {
      const message = document.querySelector('#message p');
      if (winner === 'draw') {
        message.textContent = "üòª Deu Velha!";
      } else {
        message.textContent = `${winner} Venceu!`;
        updateScore(winner); // Atualiza placar
      }
      document.getElementById('message').classList.remove('hide');
      setTimeout(resetGame, 2000); // Reinicia ap√≥s 2 segundos
    }

    // Atualiza o placar
    function updateScore(winner) {
      const scoreId = winner === 'üå∏' ? 'scoreboard-1' : 'scoreboard-2';
      const scoreElement = document.getElementById(scoreId);
      scoreElement.textContent = parseInt(scoreElement.textContent) + 1;
    }

    // Reinicia o jogo
    function resetGame() {
      gameBoard = Array(9).fill(''); // Limpa tabuleiro l√≥gico
      currentPlayer = 'üå∏'; // Reseta para primeiro jogador
      document.querySelectorAll('.box').forEach(box => box.innerHTML = ''); // Limpa c√©lulas visuais
      document.getElementById('message').classList.add('hide'); // Esconde mensagem
    }
  </script>
</body>
</html>
